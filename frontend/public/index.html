  <head>

    <meta name="theme-color" content="#FF4D4D" />

    <style>

      body {

        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      #root:empty:before {
        content: "Loading EVENT CONNECT...";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #FF4D4D;
        font-size: 1.5rem;
        font-weight: bold;
      }
    </style>

    <div id="root"></div>
